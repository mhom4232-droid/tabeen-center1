<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة التابعين القرآني | فخامة الإنجاز</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

    <style>
        /* الخلفية المتحركة الشهيرة في التصميم الفاخر */
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(-45deg, #0f172a, #1e293b, #0c4a6e, #0f172a);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: white;
            min-height: 100vh;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
        }

        .btn-premium {
            background: linear-gradient(to right, #d4af37, #f1c40f);
            color: #000;
            font-weight: 800;
            border-radius: 15px;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

        .btn-premium:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.5);
        }

        .page { display: none; }
        .page.active { display: block; animation: fadeInUp 0.6s ease; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <nav class="sticky top-0 z-50 px-6 py-4">
        <div class="max-w-7xl mx-auto glass-card px-8 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3 cursor-pointer" onclick="goToPage('home')">
                <i class="fas fa-quran text-2xl text-amber-500"></i>
                <h1 class="text-xl font-black tracking-tighter">مركز التابعين</h1>
            </div>
            <div class="hidden md:flex gap-8 font-bold text-sm">
                <button onclick="goToPage('home')" class="hover:text-amber-500 transition">الرئيسية</button>
                <button onclick="goToPage('studentPortal')" class="hover:text-amber-500 transition">بوابة الطالب</button>
                <button onclick="goToPage('registration')" class="hover:text-amber-500 transition">التسجيل</button>
            </div>
            <button onclick="goToPage('loginGate')" class="btn-premium px-6 py-2 text-xs">نظام المحفظين</button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 pt-10">
        <section id="home" class="page active text-center py-20">
            <h2 class="text-7xl font-black mb-6 leading-tight">جيلٌ قرآني <br> <span class="text-amber-500 font-amiri italic">متميز</span></h2>
            <p class="text-xl text-gray-300 max-w-2xl mx-auto mb-12">تحت إشراف أ. إسماعيل نوفل، نسير معاً في دروب النور والهدى.</p>
            <div class="flex justify-center gap-6">
                <button onclick="goToPage('studentPortal')" class="btn-premium px-12 py-5 text-lg">بوابة الطالب الإلكترونية</button>
            </div>
        </section>

        <section id="studentPortal" class="page max-w-4xl mx-auto py-10">
            <div id="studentLoginSection" class="glass-card p-12 text-center">
                <i class="fas fa-user-shield text-5xl text-amber-500 mb-6"></i>
                <h3 class="text-3xl font-black mb-8 italic font-amiri">ملف المتابعة والتقدم</h3>
                <input type="text" id="studentID" class="w-full p-5 bg-white/10 border border-white/20 rounded-2xl text-center text-2xl font-black mb-6 outline-none focus:border-amber-500 text-white" placeholder="أدخل كود الطالب">
                <button onclick="fetchStudentData()" id="stdQueryBtn" class="w-full btn-premium py-5 text-xl">عرض النتائج</button>
            </div>

            <div id="studentDisplayArea" class="hidden space-y-8">
                <div class="glass-card p-10 flex flex-col md:flex-row justify-between items-center border-r-4 border-amber-500">
                    <div class="flex items-center gap-6">
                        <div class="w-20 h-20 bg-amber-500 rounded-full flex items-center justify-center text-black text-3xl font-black shadow-lg" id="avatarLetter">أ</div>
                        <div>
                            <h2 id="displayName" class="text-4xl font-black">---</h2>
                            <p id="displayRing" class="text-amber-500 font-bold mt-1 uppercase tracking-widest text-xs italic"></p>
                        </div>
                    </div>
                    <button onclick="logout()" class="text-red-400 font-bold mt-4 md:mt-0">تسجيل الخروج</button>
                </div>
                <div class="glass-card p-10">
                    <h4 class="text-xl font-black mb-8 flex items-center gap-3"><i class="fas fa-star text-amber-500"></i> خريطة الحفظ (30 جزء)</h4>
                    <div id="journeyDots" class="flex flex-wrap gap-3 justify-center"></div>
                    <p id="journeyText" class="mt-8 text-center font-bold text-amber-500 italic"></p>
                </div>
            </div>
        </section>

        <section id="loginGate" class="page max-w-lg mx-auto py-20">
            <div class="glass-card p-12 text-center">
                <h3 class="text-2xl font-black mb-8 italic">منطقة الصلاحيات</h3>
                <input type="password" id="sysPassword" class="w-full p-5 bg-white/10 border border-white/20 rounded-2xl text-center text-3xl mb-8 outline-none text-white" placeholder="••••">
                <button onclick="checkAccess()" class="w-full btn-premium py-5">تأكيد الدخول</button>
            </div>
        </section>
        
        <section id="teacherDashboard" class="page max-w-5xl mx-auto py-10">
            <div class="glass-card p-12 border-t-4 border-amber-500">
                <h2 class="text-2xl font-black mb-10 border-b border-white/10 pb-4">تحديث سجل الطلاب</h2>
                <div class="grid md:grid-cols-2 gap-8 mb-8">
                    <input type="text" id="tTargetID" class="p-5 bg-white/10 border border-white/20 rounded-2xl" placeholder="ID الطالب">
                    <input type="number" id="tParts" class="p-5 bg-white/10 border border-white/20 rounded-2xl" placeholder="عدد الأجزاء">
                </div>
                <button onclick="submitTeacherUpdate()" id="tUpdateBtn" class="w-full btn-premium py-5">حفظ التغييرات</button>
            </div>
        </section>
    </main>

    <footer class="py-20 text-center text-white/30 text-xs font-bold uppercase tracking-[5px]">
        Imperial Center © 2026
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
