<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منظومة صرح التابعين | غزة</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

    <style>
        body { font-family: 'Tajawal', sans-serif; transition: all 0.3s ease; }
        .page { display: none; } /* إخفاء كل الصفحات افتراضياً */
        .page.active { display: block; } /* إظهار الصفحة النشطة فقط */
        .btn-gold { background: linear-gradient(to right, #d4af37, #f1c40f); color: white; border-radius: 12px; font-weight: bold; transition: 0.3s; }
        .btn-gold:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4); }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3 cursor-pointer" onclick="goToPage('home')">
                <div class="w-10 h-10 bg-blue-900 rounded-lg flex items-center justify-center text-white"><i class="fas fa-quran"></i></div>
                <h1 class="text-xl font-black text-blue-900">صرح التابعين</h1>
            </div>
            <div class="hidden md:flex gap-6 font-bold text-sm text-blue-900">
                <button onclick="goToPage('home')" class="hover:text-amber-600">الرئيسية</button>
                <button onclick="goToPage('studentPortal')" class="hover:text-amber-600">بوابة الطالب</button>
                <button onclick="goToPage('registration')" class="hover:text-amber-600">سجل طفلك</button>
            </div>
            <button onclick="goToPage('loginGate')" class="btn-gold px-4 py-2 text-xs uppercase">دخول المحفظين</button>
        </div>
    </nav>

    <main class="min-h-screen">
        <section id="home" class="page active max-w-7xl mx-auto px-6 py-20">
            <div class="text-center space-y-8">
                <h2 class="text-6xl font-black text-blue-900 leading-tight">صرح التابعين القرآني</h2>
                <p class="text-xl text-gray-500 max-w-2xl mx-auto italic">"نورٌ في قلب غزة، نصنع جيلاً يحفظ القرآن ويحمله في قلبه وعقله."</p>
                <div class="flex justify-center gap-4">
                    <button onclick="goToPage('studentPortal')" class="btn-gold px-10 py-5 text-lg shadow-xl">ملف متابعة الطالب</button>
                </div>
            </div>
        </section>

        <section id="studentPortal" class="page max-w-4xl mx-auto px-6 py-12">
            <div id="studentLoginSection" class="bg-white p-10 rounded-3xl shadow-xl text-center border-2 border-blue-50">
                <h3 class="text-3xl font-black text-blue-900 mb-6 font-amiri">ملف المتابعة الإلكتروني</h3>
                <input type="text" id="studentID" class="w-full p-4 bg-slate-50 border-2 border-gray-100 rounded-xl text-center text-2xl font-black mb-4 outline-none focus:border-amber-500" placeholder="أدخل رقم الـ ID">
                <button onclick="fetchStudentData()" id="stdQueryBtn" class="w-full btn-gold py-5 text-xl">فتح الملف</button>
            </div>

            <div id="studentDisplayArea" class="hidden space-y-6">
                <div class="bg-white rounded-3xl p-8 shadow-md flex justify-between items-center border-r-8 border-blue-900">
                    <div>
                        <h2 id="displayName" class="text-3xl font-black text-blue-900">...</h2>
                        <p id="displayRing" class="text-amber-600 font-bold italic"></p>
                    </div>
                    <button onclick="logout()" class="text-red-500 font-bold">خروج</button>
                </div>
                <div class="grid md:grid-cols-2 gap-6">
                    <div class="bg-white p-8 rounded-3xl shadow-md">
                        <h4 class="text-xs font-black text-gray-400 uppercase mb-2">تسميع اليوم</h4>
                        <p id="displayToday" class="text-lg font-bold text-blue-900">---</p>
                    </div>
                    <div class="bg-white p-8 rounded-3xl shadow-md">
                        <h4 class="text-xs font-black text-gray-400 uppercase mb-2">التقييم</h4>
                        <p id="displayGrade" class="text-2xl font-black text-amber-500">---</p>
                    </div>
                </div>
            </div>
        </section>

        <section id="registration" class="page max-w-4xl mx-auto px-6 py-12">
            <div class="bg-white p-10 rounded-3xl shadow-xl">
                <h2 class="text-3xl font-black text-blue-900 mb-8 text-center">طلب انتساب جديد</h2>
                <div class="grid md:grid-cols-2 gap-6 mb-8">
                    <input type="text" id="regName" class="w-full p-4 border-2 border-slate-100 rounded-xl font-bold" placeholder="اسم الطالب رباعياً">
                    <input type="text" id="regPhone" class="w-full p-4 border-2 border-slate-100 rounded-xl font-bold" placeholder="رقم واتساب ولي الأمر">
                </div>
                <button onclick="submitNewRegistration()" class="w-full btn-gold py-5 text-xl">إرسال الطلب</button>
            </div>
        </section>

        <section id="teacherDashboard" class="page max-w-4xl mx-auto px-6 py-12">
            <div class="bg-white p-10 rounded-3xl shadow-2xl border-t-8 border-blue-900">
                <h2 class="text-2xl font-black text-blue-900 mb-6 border-b pb-4">لوحة تحكم المحفظ</h2>
                <div class="grid md:grid-cols-2 gap-4 mb-6">
                    <input type="text" id="tTargetID" class="p-4 border-2 border-slate-100 rounded-xl" placeholder="ID الطالب">
                    <input type="number" id="tParts" class="p-4 border-2 border-slate-100 rounded-xl" placeholder="عدد الأجزاء">
                </div>
                <button onclick="submitTeacherUpdate()" id="tUpdateBtn" class="w-full btn-gold py-5 text-xl">تحديث السجل</button>
            </div>
        </section>

        <section id="loginGate" class="page max-w-md mx-auto px-6 py-20">
            <div class="bg-white p-10 rounded-3xl shadow-xl text-center">
                <h2 class="text-2xl font-black text-blue-900 mb-6 italic">دخول النظام</h2>
                <input type="password" id="sysPassword" class="w-full p-4 border-2 border-slate-100 rounded-xl text-center text-2xl mb-6" placeholder="••••">
                <button onclick="checkAccess()" class="w-full btn-gold py-4">دخول</button>
            </div>
        </section>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
